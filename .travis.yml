before_install:
  - sudo apt-get update
  - wget -O - http://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz | tar -xvzf -

install:
  - sudo apt-get install libopenblas-dev
  - sudo ./rust-nightly-x86_64-unknown-linux-gnu/install.sh --prefix=/usr

script:
  - rustc --version
  - make test

notifications:
  email: false

branches:
  only: master
